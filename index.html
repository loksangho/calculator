<!DOCTYPE html>

<html>

<head>
    <title>Calculator</title>
    <script type="text/javascript" src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="calc_container">

        <div class="row0">
            <div class="display_box">0</div>
        </div>

        <div class="row1Buttons">
            <button class="clear_button">CE</button>
            <button class="bksp_button">BKSP</button>
        </div>

        <div class="row2Buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op_button">+</button>
        </div>
        <div class="row3Buttons">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="op_button">-</button>

        </div>
        <div class="row4Buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="op_button">*</button>
        </div>
        <div class="row5Buttons">
            <button>0</button>
            <button>.</button>
            <button class="op_button">=</button>
            <button class="op_button">/</button>

        </div>

    </div>

</body>

</html>
